<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript">
    </script>
</head>

<body>
    <script type="text/javascript" charset="utf-8">
        webix.ui({
            rows: [{
                view: "template",
                type: "header",
                template: "My App!"
            }, {
                view: "datatable",
                autoConfig: true,
                data: {
                    title: "My Fair Lady",
                    year: 1964,
                    votes: 50000,
                    rating: 8.0,
                    rank: 5
                }
            }]
        });
    </script>
</body>

</html>
