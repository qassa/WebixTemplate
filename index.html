<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="data.js"></script>
</head>

<body>
    <script type="text/javascript" charset="utf-8">
        var path = "resource/";

        webix.ui({
            view: "layout",
            rows: [{
                padding: 10,
                cols: [{
                    view: "button",
                    value: "Авиатехника",
                    height: 53,
                    width: 150
                }, {
                    view: "button",
                    value: "Рейсы",
                    height: 53,
                    width: 150
                }, {
                    view: "button",
                    value: "Персонал",
                    height: 53,
                    width: 150
                }, {
                    view: "button",
                    value: "Пассажиры",
                    height: 53,
                    width: 150
                }, {
                    view: "button",
                    value: "График рейсов",
                    height: 53,
                    width: 150
                }, ]
            }, {
                cols: [{
                    view: "richselect",
                    value: 1,
                    options: field_select,
                    width: 200
                }, {
                    view: "richselect",
                    value: 1,
                    options: condition_select,
                    width: 200
                }, {
                    view: "text",
                    value: "Значение фильтра",
                    width: 200
                }, {
                    view: "richselect",
                    value: 1,
                    options: records_select,
                    width: 200
                }, {
                    view: "button",
                    value: "Применить",
                    type: "form",
                    width: 100
                }, {
                    view: "button",
                    value: "Сбросить",
                    type: "form",
                    width: 100
                }]
            }, {
                view: "layout",
                rows: [{
                    cols: [{
                        view: "layout",
                        gravity: 2.2,
                        height: 500,
                        scrollY: true,
                        padding: 10,
                        rows: [{
                            type: "header",
                            template: "Авиатехника",
                            css: {
                                "font-family": "Tahoma",
                                "font-size": "22px",
                                "text-align": "center"
                            }
                        }, {
                            cols: [{
                                view: "button",
                                type: "image",
                                label: "Добавить",
                                image: path + "add.png",
                                height: 40,
                                width: 150,
                            }, {
                                view: "button",
                                type: "image",
                                label: "Изменить",
                                image: path + "edit.png",
                                height: 40,
                                width: 150
                            }, {
                                view: "button",
                                type: "image",
                                label: "Удалить",
                                image: path + "remove.png",
                                height: 40,
                                width: 150
                            }, {

                            }, {
                                view: "search",
                            }]
                        }, {
                            view: "scrollview",
                            id: "table",
                            body: {
                                view: "datatable",
                                //обязательное свойство autoheight, без него таблица не будет загружена
                                autoheight: true,
                                select: "row",
                                resizeColumn: true,
                                columns: [{
                                    id: "id",
                                    template: "{common.checkbox()}",
                                    header: "",
                                    width: 50
                                }, {
                                    id: "number_data",
                                    header: "№",
                                    //width: 150
                                }, {
                                    id: "type_vs_data",
                                    header: "Тип воздушного судна",
                                    width: 170
                                }, {
                                    id: "preview_data",
                                    template: "<img src='resource/#preview_data#.jpg' style='width:35px'/>",
                                    header: "Превью",
                                    width: 170
                                }, {
                                    id: "techstate_data",
                                    header: "Техническое состояние",
                                    width: 220,
                                }, {
                                    id: "cruiserSpeed_data",
                                    header: "Крейсерская скорость",
                                    width: 220,
                                }, {
                                    id: "maxWeightCapacity_data",
                                    header: "Грузоподъемность",
                                    width: 170,
                                }, {
                                    id: "maxFlightHeight_data",
                                    header: "Максимальная высота полета",
                                    width: 250,
                                }, {
                                    id: "distance_data",
                                    header: "Дальность полета",
                                    width: 170,
                                }, {
                                    id: "fuelState_data",
                                    header: "Уровень топлива",
                                    width: 170,
                                }, {
                                    id: "airCompanyOwner_data",
                                    header: "Авиакомпания",
                                    width: 170,
                                }],
                                data: datatable
                            } //end of scrollview body
                        }]
                    }, {
                        view: "layout",
                        padding: 10,
                        rows: [{
                            template: "<img src='resource/fly_boeing.jpg' style='width:225px; padding:10px'/>",
                        }, {
                            view: "scrollview",
                            id: "detail",
                            scroll: "y",
                            body: {
                                rows: [{
                                    view: "label",
                                    template: "№",
                                }, {
                                    view: "text",
                                    value: "32",
                                }, {
                                    view: "label",
                                    template: "Тип воздушного судна",
                                }, {
                                    view: "text",
                                    value: "BlindJet 543",
                                }, {
                                    view: "label",
                                    template: "Техническое состояние",
                                }, {
                                    view: "text",
                                    value: "A-check 23.08.18",
                                }, {
                                    view: "label",
                                    template: "Крейсерская скорость",
                                }, {
                                    view: "text",
                                    value: "850",
                                }, {
                                    view: "label",
                                    template: "Грузоподъемность",
                                }, {
                                    view: "text",
                                    value: 47000,
                                }]
                            }
                        }]
                    }]
                }]
            }]
        });
    </script>
</body>

</html>
